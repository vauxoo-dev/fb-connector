-
  In order to load chart of account, the account_minimal_test.xml in account is loaded here
-
  !python {model: account.account, id: False}: |
    from odoo import tools
    from odoo.modules.module import get_module_resource
    tools.convert_file(self.env.cr, 'commission_calculation',
                       get_module_resource('account', 'test', 'account_minimal_test.xml'),
                       {}, 'init', False, 'test')
